<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <title>Homework-08</title>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="wrapper__h1">Упрощённый калькулятор</h1>
            <form id="form" class="wrapper__form form">
                <input
                    class="form__input"
                    id="first-number"
                    name="first-number"
                    placeholder="Введите первое число"
                />
                <input
                    class="form__input"
                    id="operator"
                    name="operator"
                    placeholder="Введите знак операции (+, -, /, *)"
                />
                <input
                    class="form__input"
                    id="second-number"
                    name="second-number"
                    placeholder="Введите второе число"
                />
                <button class="form__btn">Вычислить</button>
            </form>
            <div id="wrapper__result" class="wrapper__result">Результат</div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
