<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title></title>
    </head>

    <body>
        <div class="wrapper">
            <div class="wrapper__registration-form registration-form">
                <div class="registration-form__container-form container-form">
                    <div class="container-form__heading">Вход</div>
                    <form class="container-form__content-form content-form">
                        <label class="content-form__label" for="mail"
                            >Email</label
                        >
                        <input
                            class="content-form__input"
                            id="mail"
                            type="email"
                            name="email"
                            placeholder="Введите email"
                        />
                        <label class="content-form__label" for="word"
                            >Пароль</label
                        >
                        <input
                            class="content-form__input"
                            id="word"
                            type="password"
                            name="password"
                            placeholder="Введите пароль"
                        />
                        <div class="content-form__checkbox checkbox">
                            <input
                                class="checkbox__input"
                                id="agreement"
                                type="checkbox"
                            />
                            <div></div>
                            <label class="checkbox__label" for="agreement"
                                >Я согласен получать обновления на почту</label
                            >
                        </div>
                        <button class="content-form__btn">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
